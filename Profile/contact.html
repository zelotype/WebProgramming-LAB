<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav1">

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="index.html" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        My Profile

                        <a class="dropdown-item" href="profile.html">My Information</a>

                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact me</a>
                </li>
        </div>
    </nav>
    <div class="jumbotron" id="jumb-cover-3">
        <div id=text-pro-cover>
            <h1 class="display-4"><b>Contact me</b></h1>
            <p class="lead">If you want to meet me, Contact me!</p>
        </div>
    </div>
    <div id="for-form">
        <form action="">
            <div class="form-group">
                <div class="row">
                    <label style="margin-top: 1%;">Name</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row">
                    <label for="inputEmail4" style="margin-top: 2%;">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="row">
                    <label for="" style="margin-right:1%;">Gender</label>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                    </div>
                </div>
                <div class="row">
                    <label for="">What do you want to contact me?</label>
                    <select class="custom-select" style="margin-bottom: 1%;">
                        <option selected>Select from this</option>
                        <option value="1">Want to get to know more about me</option>
                        <option value="2">Flirt me</option>
                        <option value="3">Bully me</option>
                    </select>
                </div>
                <div class="row">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
            </div>
        </form>
    </div>
    <button type="button" class="btn btn-primary btn-lg" id="submit-btn">Submit</button>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
